<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Record</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="icon" href="css/pictures/ElectoVote_logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/candidate_record.css">
    <link rel="stylesheet" href="css/admin_dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://kit.fontawesome.com/84ccdc0b43.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <div class="sidebar">
        <img src="css/pictures/ElectoVote_logo.png" alt="ElectoVote Logo" class="logo">
        <a href="admin_dashboard.html">
            <div class="icon-label">
                <img src="css/pictures/Dashboard_icn.png" alt="Dashboard Icon" class="icon">
                <span>Dashboard</span>
            </div>
        </a>
        <a href="candidate_record.html" class="active">
            <div class="icon-label">
                <img src="css/pictures/Candidates_icn.png" alt="Candidates Icon" class="icon">
                <span>Candidate</span>
            </div>
        </a>
        <a href="student_record.html">
            <div class="icon-label">
                <img src="css/pictures/Student_icn.png" alt="Students Icon" class="icon">
                <span>Students</span>
            </div>
        </a>
        <a href="election.html">
            <div class="icon-label">
                <img src="css/pictures/Election_icn.png" alt="Election Icon" class="icon">
                <span>Election</span>
            </div>
        </a>
        <a href="about.html">
            <div class="icon-label">
                <img src="css/pictures/AboutUs_icn.png" alt="About Us Icon" class="icon">
                <span>About Us</span>
            </div>
        </a>
        <div class="logout-container">
            <a href="#" class="logout-btn">
                <div class="icon-label">
                    <img src="css/pictures/Logout_icn.png" alt="Logout Icon" class="icon">
                    <span>Logout</span>
                </div>
            </a>
        </div>
    </div>

    <div class="main-container">
        <div class="header">
            <h1><b>Candidate Management</b></h1>
            <div class="separator"></div>
        </div>
        <div class="container">
            <div class="title-bar">
                <div class="title-section">
                    <h2>Election Candidates</h2>
                    <p><i>Manage the list of candidates participating in the election.</i></p>
                </div>
                <div class="controls">
                    <button id="votingEnd" class="voting-time">
                        <i class="fa-solid fa-calendar-days" style="color: #e2e2e2;"></i> Voting End Time
                    </button>
                    <input type="text" id="date-picker-input" style="display:none;">
                    <div id="flatpickr-container"></div> 
                    <div class="search">
                        <input type="text" id="searchInput" placeholder="Search">
                    </div>
                    <button class="filter">
                        <i class="fa-solid fa-filter" style="color: #e2d3ff;"></i>
                    </button>
                </div>
            </div>
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Candidate ID</th>
                            <th>Position</th>
                            <th>First Name</th>
                            <th>Middle Name</th>
                            <th>Last Name</th>
                            <th>Partylist</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="candidatesTableBody">
                        <!-- This will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
            <div class="create-button">
                <button type="button" class="create-button" onclick="window.location.href='candidate_add.html'">
                    Create<img src='css/pictures/create.png'>
                </button>  
            </div>
        </div>
    </div>
    <script src="candidate_record.js"></script>
</body>
</html>
