<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Candidate</title>
    <link rel="stylesheet" href="css/candidate_edit.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <h2 class="title">Register Candidate</h2>
        <div class="title-line"></div>
        <div class="form-container">
            <div class="upload-section">
                <label for="file-upload">
                    <div class="upload-icon">
                        <img id="uploaded-image" src="css/pictures/haha.png" class="responsive-image" alt="Upload File">
                    </div>
                    <div class="Remove-Photo">Remove Photo</div>
                </label>
                <input type="file" id="file-upload">
            </div>
            <div class="form-section">
                <div class="input-row">
                    <div class="input-group">
                        <label for="candidate-id">Candidate ID</label>
                        <input type="text" id="candidate-id" name="candidate-id" placeholder="Candidate ID">
                    </div>
                    <div class="input-group">
                        <label for="position-id">Position ID</label>
                        <input type="text" id="position-id" name="position-id" placeholder="Position ID">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="First Name">
                    </div>
                    <div class="input-group">
                        <label for="partylist">Partylist</label>
                        <input type="text" id="partylist" name="partylits" placeholder="Partylist">
                    </div>
                </div>
                <div class="input-group">
                    <label for="middle-name">Middle Name</label>
                    <input type="text" id="middle-name" name="middle-name" placeholder="Middle Name">
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name">
                </div>
            </div>
        </div>
        <div class="bottom-line"></div>
        <div class="action-buttons">
            <button class="cancel-button" onclick="window.location.href='candidate_record.html'">Cancel</button>
            <button class="update-button" onclick="window.location.href='candidate_record.html'">Update</button>
        </div>
    </div>
    <script src="candidate_edit.js"></script>
</body>
</html>
