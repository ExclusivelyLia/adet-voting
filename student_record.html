<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="css/student_record.css">
    <script src="https://kit.fontawesome.com/84ccdc0b43.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1><b>Student Management</b></h1>
            <div class="separator"></div>
        </div>
        <div class="container">
            <div class="title-bar">
                <div class="title-section">
                    <h2>Registered Students</h2>
                    <p><i>Manage the list of students registered for the election.</i></p>
                </div>
                <div class="controls">
                    <div class="search">
                   <input type="text" id="searchInput" placeholder="Search">
                    </div>
                    <button class="filter">
                        <i class="fa-solid fa-filter" style="color: #e2d3ff;"></i>
                    </button>
                </div>
            </div>
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>First Name</th>
                            <th>Middle Name</th>
                            <th>Last Name</th>
                            <th>Year</th>
                            <th>Section</th>
                            <th>Program</th>
                            <th>Birthdate</th>
                            <th>E-mail</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="candidatesTableBody">
                        <!-- This will be populated by JavaScript -->
                        
                    </tbody>
                </table>
            </div>
            <div class="create-button">
                    <button type="button" class="create-button" onclick="window.location.href='student_add.html'">
                        Create<img src='css/pictures/create.png'></button>  
            </div>
        </div>
    </div>
    <script src="student_record.js"></script>
</body>
</html>
