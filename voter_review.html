<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="css/review-styles.css">
    <link rel="stylesheet" href="css/student_dashboard1.css">
    <title>Review Your Vote</title>
    <script src="https://kit.fontawesome.com/84ccdc0b43.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <img src="css/pictures/ElectoVote_logo.png" alt="Logo" class="logo">
        <a href="student_dashboard.html" class="active">
            <div class="icon-label">
                <img src="css/pictures/dashboard_icn.png" alt="Dashboard Icon" class="icon">
                <span>Dashboard</span>
            </div>
        </a>
        <a href="voter_rules.html">
            <div class="icon-label">
                <img src="css/pictures/CastVote_icn.png" alt="Cast Vote" class="icon">
                <span>Cast Vote</span>
            </div>
        </a>
        <a href="about_us.html">
            <div class="icon-label">
                <img src="css/pictures/AboutUs_icn.png" alt="About Us Icon" class="icon">
                <span>About Us</span>
            </div>
        </a>
        <div class="logout-container">
            <a href="login_page.html" class="logout-btn">
                <div class="icon-label">
                    <img src="css/pictures/Logout_icn.png" alt="Logout Icon" class="icon">
                    <span>Logout</span>
                </div>
            </a>
        </div>
    </div>
    <div class="top-container">
        <div class="header">
            <h2>Review Your Vote</h2>
            <p>Please review your selected candidates before submitting your vote.</p>
        </div>
    </div>
    <div class="container">
        <div class="candidates">
            <h3>President</h3>
            <div class="president_container">
                <!-- President candidate will be populated dynamically here -->
            </div>
            <h3>Vice President</h3>
            <div class="vice_president_container">
                <!-- Vice President candidate will be populated dynamically here -->
            </div>
            <h3>Councilors</h3>
            <div class="councilors_container">
                <!-- Councilor candidates will be populated dynamically here -->
            </div>
        </div>
    </div>
    <div class="long-container">
        <div class="submit">
            <button id="submitButton">
                Submit
                <img src="css/pictures/proceed.png" alt="">
            </button>
        </div>
        <div class="back">
            <button id="backButton">
                <img src="css/pictures/back.png" alt="">
                Back
            </button>
        </div>
    </div>
    <script src="voter_review.js"></script>
</body>
</html>
